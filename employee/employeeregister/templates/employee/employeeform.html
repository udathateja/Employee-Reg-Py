{% extends 'employee/base.html' %}

{% block content %}
<form action="" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="fullName">Full Name</label> 
    {{form.FullName}}
  </div>
 <div class="form-group">
    <label for="mobNo">Mobile Number</label>
    {{form.mobile_no}}
  </div>
  <div class="row">
     <div class="col-md-4">
        <div class="form-group">
           <label for="emp_code">Emp. Code</label>
            {{form.emp_code}}
  </div>
     </div>
     <div class="col-md-8">
         <div class="form-group">
          <label for="exampleFormControlSelect1">Position</label>
          {{form.position}}
         </div>
     </div>
  </div>
  <div class="row">
     <div class="col-md-8">
        <button type="submit" class="btn btn-success btn-lg btn-block"><i class="fa fa-database" aria-hidden="true"></i> Submit</button>
     </div> 
     <div class="col-md-4">
       <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-lg btn-block"><i class="fa fa-list" aria-hidden="true"></i> Back to list</a>
     </div>
  </div>
</form>
{% endblock %}
