{% extends 'employee/base.html' %}
{% block content %}
<table class='table table-striped '>
  <thead class='table-dark'>
     <th scope='col'>#</th>
     <th scope='col'>Full Name</th>
     <th scope='col'>Mobile No</th>
     <th scope='col'>Position</th>
     <th scope='col'> <a href="{% url 'employee_form' %}" class='btn btn-outline-success'><i class='fa fa-plus'></i> Add New</a></th>
  </thead>
    <tbody>
    {% for emp in employees%}
      <tr>
      <th scope="row">{{emp.id}}</th>
      <td>{{emp.FullName}}</td>
      <td>{{emp.mobile_no}}</td>
      <td>{{emp.position}}</td>
      <td>
          <a href="{% url 'employee_update' emp.id %}"><i class='fa fa-pencil-square-o edit'></i></a> 
          <a href="{% url 'employee_delete' emp.id %}"><i class='fa fa-trash'></i></a> 
       </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
